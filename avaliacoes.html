<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Avaliações - Biscuit</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script type="module" src="avaliacoes-firebase.js"></script>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="https://raw.githubusercontent.com/AbdallahJaajoul/Biscuit/main/293406571_464018015726261_7839916373839900193_n.jpg" alt="Logo Biscuit" style="height: 40px; border-radius: 50%; margin-right: 10px;">
      <h1 style="margin: 0; font-size: 20px;">Biscuit</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobrenos.html">Sobre Nós</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="bolos.html">Bolos</a></li>
        <li><a href="horários.html">Horário</a></li>
      </ul>
    </nav>
  </header>

  <form id="form-avaliacao">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario" required></textarea>

    <label for="avaliacao">Avaliação:</label>
    <select id="avaliacao" name="avaliacao" required>
      <option value="5">⭐⭐⭐⭐⭐ Excelente</option>
      <option value="4">⭐⭐⭐⭐ Muito bom</option>
      <option value="3">⭐⭐⭐ Bom</option>
      <option value="2">⭐⭐ Razoável</option>
      <option value="1">⭐ Fraco</option>
    </select>

    <button type="submit">Enviar avaliação</button>
  </form>

  <div id="lista-avaliacoes"></div>

</body>
</html>
